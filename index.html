<!DOCTYPE html>
<html>
<head>
	<title>Chat Bot</title>
	<link rel="stylesheet"  href="style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/intro.js/3.1.0/introjs.min.css" />

	 <meta content="width=device-width, initial-scale=1.0" name="viewport"></meta>
</head>
<body>
	<div class="container">
		<div class="outercontainer mt-5" data-title="Disclaimer" data-intro="Anything you type here will not be recorder anywhere">
			<div class="header py-2">
				<h5 class="text-center text-light">Welcome To Chatbot</h5>
			</div>
			<div class="body" id="body"></div>
			<div class="inmsg p-2" data-title="Response" data-intro="Type your response here"> 
				<input type="text" id="ans" placeholder="Enter your response" class="w-100" data-hint="Hit Enter after writing text" data-hintPosition="middle-right">
			</div>
		</div>
	</div>

<!-- Script -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/intro.js/3.1.0/intro.min.js" ></script>
<script src="js.js"></script>
</body>
</html>
